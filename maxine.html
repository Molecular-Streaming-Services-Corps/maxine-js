<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Maxine's Quest</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var cursors;
var score = 0;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('maxine_neutral', 'assets/maxine_neutral.png');
    this.load.image('maxine_left', 'assets/maxine_left.png');
    this.load.image('maxine_right', 'assets/maxine_right.png');
    this.load.image('maxine_up', 'assets/maxine_up.png');
    this.load.image('maxine_down', 'assets/maxine_down.png');
}

function create ()
{
    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'maxine_neutral');

    //  Player physics properties.
    player.setCollideWorldBounds(true);

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
}

function update ()
{
    player.setVelocity(0);

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.setTexture('maxine_left');
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.setTexture('maxine_right');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
        player.setTexture('maxine_up');
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);
        player.setTexture('maxine_down');
    }

    if (player.body.velocity.x === 0 && player.body.velocity.y === 0)
    {
        player.setTexture('maxine_neutral');
    }
}

</script>

</body>
</html>
